{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Change User Profile Pic
{% endblock %}

{% block body_block %}

<h2>Add Your Profile Picture</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Change Picture</button>
</form>

{% endblock %}
