{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create Blog
{% endblock %}

{% block body_block %}

<h2>Write your blog here</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="button" class="btn btn-success btn-sm">Publish Blog</button>
</form>
<br><br><br>
{% endblock %}
